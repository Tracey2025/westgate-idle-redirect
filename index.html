<!DOCTYPE html>
<html>
<head>
  <title>Westgate Auto Redirect</title>
  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const page = queryParams.get('page') || 'home';
    const targetURL = `https://sites.google.com/view/wghcdisplay/${page}`;

    let timeout;

    function startTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        window.location.href = 'https://sites.google.com/view/wghcdisplay/home';
      }, 15000); // 15 seconds
    }

    window.onload = () => {
      window.location.href = targetURL;
      startTimer();
    };

    document.onmousemove = startTimer;
    document.onkeypress = startTimer;
    document.ontouchstart = startTimer;
  </script>
</head>
<body>
</body>
</html>
