<!DOCTYPE html>
<html>
<head>
  <title>Westgate Auto Redirect</title>
  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const page = queryParams.get('page') || 'home';
    const targetURL = `https://sites.google.com/view/wghcdisplay/${page}?authuser=4`;

    let timeout;

    function resetTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        window.location.href = 'https://sites.google.com/view/wghcdisplay/home?authuser=4';
      }, 15000); // 15 seconds
    }

    window.onload = () => {
      // Immediately launch selected subpage
      window.location.href = targetURL;
      resetTimer();
    };
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.ontouchstart = resetTimer;
  </script>
</head>
<body>
</body>
</html>
