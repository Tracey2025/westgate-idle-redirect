<!DOCTYPE html>
<html>
<head>
  <title>Idle Redirect</title>
  <script>
    let timeout;
    let countdown = 60; // seconds

    // Update countdown display every second
    const timerDisplay = () => {
      const timerEl = document.getElementById('timer');
      if (countdown > 0) {
        countdown--;
        timerEl.textContent = countdown;
      } else {
        clearInterval(counter);
        window.location.href = 'https://sites.google.com/view/wghcdisplay/home?authuser=4';
      }
    };

    // Reset the timer and countdown on any user interaction
    function resetTimer() {
      clearTimeout(timeout);
      clearInterval(counter);
      countdown = 60;
      document.getElementById('timer').textContent = countdown;
      counter = setInterval(timerDisplay, 1000);
      timeout = setTimeout(() => {
        window.location.href = 'https://sites.google.com/view/wghcdisplay/home?authuser=4';
      }, 60000);
    }

    let counter;
    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
    }
    #timer {
      display: block;
      font-size: 64px;
      font-weight: bold;
      color: #0077cc;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Westgate</h1>
  <p>Redirecting after <span id="timer">60</span> seconds of inactivity...</p>
</body>
</html>
