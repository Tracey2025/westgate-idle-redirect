<!DOCTYPE html>
<html>
<head>
  <title>Westgate Shell Redirect</title>
  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const page = queryParams.get('page') || 'home';
    const targetURL = `https://sites.google.com/view/wghcdisplay/${page}`;
    const homeURL = 'https://sites.google.com/view/wghcdisplay/home';

    // Start timeout BEFORE redirecting
    setTimeout(() => {
      window.location.href = homeURL;
    }, 15000); // 15 seconds

    // Immediately send visitor to subpage
    window.onload = () => {
      window.location.href = targetURL;
    };
  </script>
</head>
<body>
</body>
</html>
