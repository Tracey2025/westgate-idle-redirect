<!DOCTYPE html>
<html>
<head>
  <title>Westgate Precinct Launcher</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0 20px;
      font-size: 2rem;
      text-align: center;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1300px;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      flex: 1;
      max-width: 700px;
      box-sizing: border-box;
    }

    .tile {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 25px 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tile:hover {
      background-color: #e0e0e0;
    }

    .map {
      flex: 1;
      max-width: 500px;
      margin-left: 20px;
    }

    .map img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
  <script>
    let timeout;
    function startTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        window.location.href = 'https://sites.google.com/view/wghcdisplay/home';
      }, 15000);
    }

    window.onload = startTimer;
    document.onmousemove = startTimer;
    document.onkeypress = startTimer;
    document.ontouchstart = startTimer;

    function openPage(subpage) {
      window.location.href = `https://sites.google.com/view/wghcdisplay/home/${subpage}`;
    }
  </script>
</head>
