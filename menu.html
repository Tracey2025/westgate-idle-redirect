<!DOCTYPE html>

  <title>Westgate Precinct Launcher</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 10px;
      font-size: 2rem;
      letter-spacing: 1px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      max-width: 1300px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding-right: 20px;
      box-sizing: border-box;
    }

    .tile {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 25px 15px;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
      transition: background-color 0.2s;
    }
